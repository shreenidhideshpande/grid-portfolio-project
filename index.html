<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="artist-name">
          <h2>Patrick Star</h2>
          <p>3D ARTIST</p>
        </div>
        <div class="artist-contact">
          <h5>Work</h5>
          <h5>Contact</h5>
          <div class="navbar-icon-container">
            <img
              class="navbar-icons"
              src="images/dribble_icon.png"
              alt="dribble_icon"
            />
          </div>
          <div class="navbar-icon-container">
            <img
              class="navbar-icons"
              src="images/insta_icon.png"
              alt="insta_icon"
            />
          </div>
          <div class="navbar-icon-container">
            <img class="navbar-icons" src="images/v_icon.png" alt="v_icon" />
          </div>
        </div>
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <main>
        <div class="project" id="eth">
          <img src="images/eth.avif" alt="eth-art" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="alphabet">
          <img src="images/alphabet.avif" alt="eth-art" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="traveler">
          <img src="images/traveler.avif" alt="eth-art" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="cube">
          <img src="images/cube.avif" alt="eth-art" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="astro">
          <img src="images/astro.avif" alt="eth-art" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="cup">
          <img src="images/cup.avif" alt="eth-art" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="insta">
          <img src="images/insta.avif" alt="eth-art" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="foam">
          <img src="images/foam.avif" alt="eth-art" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="dimensional">
          <img src="images/dimensional.avif" alt="eth-art" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
      </main>
      <footer>Designed and built by Patrick Star in Bikini Bottom.</footer>
    </div>
  </body>
</html>
